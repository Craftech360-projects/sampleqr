<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image with QR Code and Text</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    position: relative;
    font-family: Arial, sans-serif; /* Set a font */
  }
  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: fixed; /* Keep the image fixed in the background */
  }
  .qr-code {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Adjust the size of the QR code image as needed */
    width: 400px;
    height: 400px;
  }
  .text-container {
    position: absolute;
    top: calc(60% + 120px); /* Adjust this value based on the QR code size + desired spacing */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #FFFFFF;
    width: 100vw; /* Text color */
  }
  .text-container p:first-child { /* Styles for the first text */
    font-size: 32px; /* Larger font size */
    margin: 0 0 10px;
    font-weight: 800; /* Adjust spacing as needed */
  }
  .text-container p:nth-child(2) { /* Styles for the second text */
    font-size: 24px; /* Smaller font size */
    margin: 0 0 10px; /* Adjust spacing as needed */
  }

  .text-container p:last-child { /* Styles for the second text */
    font-size: 24px; /* Smaller font size */
    margin: 0; /* Adjust spacing as needed */
  }
</style>
</head>
<body>

<img src="background1.png" alt="Full Screen Background" class="fullscreen-image">
<img src="qrcode.png" alt="QR Code" class="qr-code">
<div class="text-container">
  <p>Balasubramanian Krishnamurthy</p>
  <p></p>
  <p>Nokia</p>
</div>

</body>
</html>
